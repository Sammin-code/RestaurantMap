steps:
  # 構建 Docker 映像
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/frontend/restaurant-map:$COMMIT_SHA', '-t', 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/frontend/restaurant-map:latest', '-f', 'front-end/Dockerfile', 'front-end']

  # 推送映像到 Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/frontend/restaurant-map:$COMMIT_SHA']
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/frontend/restaurant-map:latest']

  # 部署到 Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'restaurant-map-frontend'
      - '--image'
      - 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/frontend/restaurant-map:latest'
      - '--region'
      - 'asia-east1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'

images:
  - 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/frontend/restaurant-map:$COMMIT_SHA'
  - 'asia-east1-docker.pkg.dev/$PROJECT_ID/cloud-run-source-deploy/frontend/restaurant-map:latest' 