logsBucket: "gs://restaurantmap-logs-bucket"
steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'asia-east1-docker.pkg.dev/$PROJECT_ID/restaurant-map/restaurant-map-backend:latest', '.']

- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'asia-east1-docker.pkg.dev/$PROJECT_ID/restaurant-map/restaurant-map-backend:latest']

- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: gcloud
  args:
    - 'run'
    - 'deploy'
    - 'restaurant-map-backend'
    - '--image=asia-east1-docker.pkg.dev/$PROJECT_ID/restaurant-map/restaurant-map-backend:latest'
    - '--region=asia-east1'
    - '--platform=managed'

images:
- 'asia-east1-docker.pkg.dev/$PROJECT_ID/restaurant-map/restaurant-map-backend:latest' 